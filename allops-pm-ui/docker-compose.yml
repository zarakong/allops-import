version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    volumes:
      - ./logs/frontend:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - backend

  # Production frontend service (uses the multi-stage Dockerfile.prod)
  # This service is intended for production builds â€” it serves the
  # static build output with nginx. It is kept separate from the
  # development `frontend` service so local dev workflow is not broken.
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      # maps host port 8080 to container port 80 (nginx). Change host port as needed.
      - "8080:80"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./logs/backend:/app/logs
    environment:
      - DB_HOST=150.107.29.130
      - DB_PORT=5435
      - DB_NAME=allops
      - DB_USER=postgresql15
      - DB_PASSWORD=S@L15pgaSW
      - LOG_LEVEL=info
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"